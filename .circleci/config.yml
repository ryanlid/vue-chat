#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:lts

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache
      - run: yarn install

      # run tests!
      - run: yarn build && pwd && ls

      - save_cache:
          paths:
            - dist
          key: chat-{{ checksum "package.json" }}

  deploy:
    docker:
      # specify the version you desire here
      - image: circleci/node:lts
    steps:
      - checkout
      - run:
          name: Update System
          command: |
            sudo apt-get update && sudo apt-get install rsync
      - restore_cache:
          keys:
            - chat-{{ checksum "package.json" }}
            - chat-
      - deploy:
          name: Deploy via ssh
          command: |
            mkdir -p ~/.ssh
            touch ~/.ssh/known_hosts
            { ssh-keyscan $SSH_HOST 2> /dev/null; } >> ~/.ssh/known_hosts
            pwd
            ls
            if [ ${CIRCLE_BRANCH} = "master" ];then
                rsync -az -v --delete -e ssh /home/circleci/project/dist/* $SSH_USER@$SSH_HOST:/var/www/chat/
            else
                echo "Not master branch"
            fi
workflows:
  version: 2

  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
